name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-report
          path: coverage/
          retention-days: 30

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  status-comment:
    name: Add Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    steps:
      - name: Add comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### Pull Request Status
            - **Lint:** ${{ needs.lint.result == 'success' && '✅ Sukces' || '❌ Błąd' }}
            - **Unit Tests:** ${{ needs.unit-test.result == 'success' && '✅ Sukces' || (needs.unit-test.result == 'skipped' && '⚪️ Pominięto' || '❌ Błąd') }}
            - **E2E Tests:** ${{ needs.e2e-test.result == 'success' && '✅ Sukces' || (needs.e2e-test.result == 'skipped' && '⚪️ Pominięto' || '❌ Błąd') }}

            ---
            ${{ (needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success') && '✅ Wszystkie kroki zakończone pomyślnie!' || '❌ Wystąpiły błędy. Sprawdź logi w zakładce ''Checks''.' }}
